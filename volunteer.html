        <div class="applycation-volunteer-page_wrapper">
         <div class="container form">
          <div class="col-sm-12">
            <h1 class="featurette-heading"></h1>
            <form id="aplications_volunteer" class="form-horizontal" role="form" method="post">
              <div class="message text-center lead"></div>
              <div class="form-group">
                <label for="inputSurname" class="col-sm-3 control-label">Фамилия<span class="obligatory-field"> *</span></label>
                <div class="col-sm-8">
                  <input type="text" name="surname" class="form-control validate ntSaveForms" id="inputSurname" placeholder="">
                </div>
              </div>
              <div class="form-group">
                <label for="inputName" class="col-sm-3 control-label">Имя<span class="obligatory-field"> *</span></label>
                <div class="col-sm-8">
                  <input type="text" name="name" class="form-control validate ntSaveForms" id="inputName" placeholder="">
                </div>
              </div>
              <div class="form-group">
                <label for="inputFathername" class="col-sm-3 control-label">Отчество</label>
                <div class="col-sm-8">
                  <input type="text" name="fathername" class="form-control ntSaveForms" id="inputFathername" placeholder="">
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail" class="col-sm-3 control-label">Email<span class="obligatory-field"> *</span></label>
                <div class="col-sm-8">
                  <input type="email" name="email" class="form-control validate ntSaveForms" id="inputEmail" placeholder="">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPhone" class="col-sm-3 control-label">Телефон<span class="obligatory-field"> *</span></label>
                <div class="col-sm-8">
                  <input type="text" name="phone" class="form-control validate ntSaveForms" id="inputPhone" placeholder="">
                </div>
              </div>
              <div class="form-group">
                <label for="inputDate" class="col-sm-3 control-label">Дата рождения<span class="obligatory-field"> *</span></label>
                <div class="col-sm-8">
                  <input type="text" name="date" class="form-control validate ntSaveForms" id="inputDate" placeholder="дд-мм-гг">
                </div>
              </div>
              <div class="form-group">
                <label for="inputCity" class="col-sm-3 control-label">Город проживания<span class="obligatory-field"> *</span></label>
                <div class="col-sm-8">
                  <input type="text" name="city" class="form-control validate ntSaveForms" id="inputCity" placeholder="">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">Пол<span class="obligatory-field"> *</span></label>
                <div class="col-sm-8">
                  <label class="radio-inline">
                      <input type="radio" name="sex" id="man" value="Мужской" checked>Мужской
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="sex" id="woman" value="Женский">Женский
                    </label>
                </div>
              </div>
              <div class="form-group">
                <label for="inputVK" class="col-sm-3 control-label">Ссылка на ВК</label>
                <div class="col-sm-8">
                  <input type="text" name="vk" class="form-control ntSaveForms" id="inputVK" placeholder="vk.com/...">
                </div>
              </div>
              <div class="form-group">
                <label for="inputInst" class="col-sm-3 control-label">Ссылка на Instagram</label>
                <div class="col-sm-8">
                  <input type="text" name="inst" class="form-control ntSaveForms" id="inputInst" placeholder="instagram.com/...">
                </div>
              </div>
              <div class="form-group">
                <label for="inputUni" class="col-sm-3 control-label">Твое учебное заведение<span class="obligatory-field"> *</span></label>
                <div class="col-sm-8">
                  <input type="text" name="uni" class="form-control validate ntSaveForms" id="inputUni" placeholder="">
                </div>
              </div>
              <div class="form-group">
                <label for="inputFaculty" class="col-sm-3 control-label">Факультет<span class="obligatory-field"> *</span></label>
                <div class="col-sm-8">
                  <input type="text" name="faculty" class="form-control validate ntSaveForms" id="inputFaculty" placeholder="">
                </div>
              </div>
              <div class="form-group">
                <label for="inputYear" class="col-sm-3 control-label">Курс<span class="obligatory-field"> *</span></label>
                <div class="col-sm-8">
                  <input type="text" name="year" class="form-control validate ntSaveForms" id="inputYear" placeholder="Курс/магистрант/аспиртант/выпусник">
                </div>
              </div>
              <div class="form-group form-group-radio">
                <label for="inputLevel" class="col-sm-3 control-label">Уровень владения английским<span class="obligatory-field"> *</span></label>
                <div class="col-sm-8">
                    <div class="radio">
                      <label>
                        <input type="radio" name="level" id="Beginner" value="Beginner">
                        Beginner
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="level" id="Elementary" value="Elementary">
                        Elementary
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="level" id="Pre-intermediate" value="Pre-intermediate">
                        Pre-intermediate
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="level" id="Intermediate" value="Intermediate" checked>
                        Intermediate
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="level" id="Upper-intermediate" value="Upper-intermediate">
                        Upper-intermediate
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="level" id="Pre-advanced" value="Pre-advanced">
                        Pre-advanced
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="level" id="advanced" value="advanced">
                        Advanced
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="level" id="Fluent" value="Fluent">
                        Fluent
                      </label>
                    </div>
                </div>
              </div>
              <div class="form-group">
                <label for="inputExp" class="col-sm-3 control-label">Опыт волонтерской деятельности <span class="obligatory-field"> *</span></label>
                <div class="col-sm-8">
                    <textarea name="iswimExp" id="inputExp" class="form-control validate ntSaveForms" rows="3"></textarea>
                </div>
              </div>
              <div class="form-group">
                <label for="inputMean" class="col-sm-3 control-label">Девиз мероприятия "Понимание без границ". Напишите, какой смысл вы вкладываете в этот слоган<span class="obligatory-field"> *</span></label>
                <div class="col-sm-8">
                    <textarea name="meaning" id="inputMean" class="form-control validate ntSaveForms" rows="3"></textarea>
                </div>
              </div>
              <div class="checkbox">
                  <div class="col-sm-8 col-md-offset-3">
                    <label>
                      <input class="ntSaveForms" name="agree" id="agree" type="checkbox" value="разрешаю">Я даю разрешение на обработку и хранение моих персональных данных
                    </label>
                  </div>
              </div>
              <div class="checkbox">
                  <div class="col-sm-8 col-md-offset-3">
                    <label>
                      <input name="subscribe" id="subscribe" type="checkbox" value="разрешаю">Я хочу получать уведомления по e-mail
                    </label>
                  </div>
              </div>
                <div class="message text-center lead"></div>
              <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                  <button type="submit" class="btn btn-success ntSaveFormsSubmit" disabled>Отправить</button>
                </div>
              </div>
            </form>  
          </div>
        </div>
            </div>
        <footer class="footer iswim-color">
            <div class="container">
                <p class="text-muted text-center iswim-text-color">Сделано с <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> в ISWiM</p>
            </div>
        </footer>
